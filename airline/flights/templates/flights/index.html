{% extends "flights/layout.html" %}

{% block body %}
    <h1>Flights:</h1>
    <ul>
        {% for flight in flights %}
            <li><a href="{% url 'flight' flight.id %}">Flight {{ flight.id }}</a>: {{ flight.origin }} to {{ flight.destination }}</li>
            <!--  url flight requires argument, flight.id is the argument (underscore in python dot in html)
               it requires argument because in the views.py the flight function had parameter flight_id-->
        {% endfor %}
    </ul>
{% endblock %}
